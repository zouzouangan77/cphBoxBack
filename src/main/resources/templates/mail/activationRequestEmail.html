<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">Activation de compte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p>Bonjour</p>
    <p th:text="#{email.creation.admin.text1(${user.login})}">Un compte CPHBOX a bien été créé</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}"
        >le lien d'activation</a
      >
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Cordialement, </span>
      <br /><br />
      <em th:text="#{email.signature}">Equipe.</em>
    </p>
  </body>
</html>
